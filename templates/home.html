{% extends 'base.html' %}
{% block title %}Home | Leave Management System{% endblock %}

{% block content %}
<style>
  .hero-section {
    height: 90vh;
    background-image: url('{{ url_for("static", filename="images/background.png") }}');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .hero-overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.6);
  }

  .hero-content {
    position: relative;
    z-index: 2;
  }

  .hero-content h1 {
    font-size: 3rem;
    font-weight: bold;
  }

  .hero-content p {
    font-size: 1.2rem;
    margin-bottom: 25px;
  }

  footer {
    background: rgba(0, 0, 0, 0.85);
    color: white;
    text-align: center;
    padding: 20px;
  }

  footer a {
    color: #00bcd4;
    text-decoration: none;
  }

  footer a:hover {
    text-decoration: underline;
  }
</style>

<!-- HERO SECTION -->
<div class="hero-section">
  <div class="hero-overlay"></div>
  <div class="hero-content container">
    <h1>Welcome to Leave Management System</h1>
    <p>Manage employee leave requests and approvals efficiently</p>
    <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg me-3"><i class="bi bi-box-arrow-in-right"></i> Login</a>
    <a href="{{ url_for('register') }}" class="btn btn-outline-light btn-lg"><i class="bi bi-person-plus"></i> Register</a>
  </div>
</div>
{% endblock %}
